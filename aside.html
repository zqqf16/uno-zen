<aside class="cover" style="background: url({{site.cover}}) center/cover no-repeat fixed">
  <div class="cover container">
    <div class="profile">
      {% if author.avatar %}
      <a id="avatar-link" title="link to homepage for {{site.title}}" href="{{site.url}}/#open">
        <img src="{{author.avatar}}" alt="{{site.title}} avatar" class="profile avatar rounded hvr-buzz-out" />
        <h1 id="profile-title">{{site.title}}</h1>
        <h3 id="profile-resume"></h3>
      </a>
      {% endif %}

      <hr class="divider long" />
      <p>{{site.description}}</p>
      <hr class="divider short" />
      <div class="navigation">
        <div class="profile contact">
          {% include 'navigation.html' %}
          {% include 'social.html' %}
        </div>
      </div>
    </div>
  </div>
</aside>
